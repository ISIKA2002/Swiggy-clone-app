name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: self-hosted  # Adjust this as per your self-hosted runner configuration

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        id: sonarqube_scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Install dependencies
        id: npm_install
        run: npm ci --only=prod

      - name: Docker Build and Push
        if: success()  # Execute only if all previous steps were successful
        run: |
          docker build -t swiggy-clone .
          docker tag swiggy-clone isika05/swiggy-clone:latest
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push isika05/swiggy-clone:latest
        env:
          DOCKER_CLI_ACI: 1
