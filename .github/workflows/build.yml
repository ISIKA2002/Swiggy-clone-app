name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: NPM Install
        run: npm install

      - name: Docker build and push
        run: |
          docker build -t swiggy-clone .
          docker tag swiggy-clone isika05/swiggy-clone:latest
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push isika05/swiggy-clone:latest
        env:
          DOCKER_CLI_ACI: 1

  deploy:
    needs: build
    runs-on: [self-hosted]
    steps:
      - name: Docker pull image
        run: docker pull isika05/swiggy-clone:latest

      - name: Image scan
        run: trivy image isika05/swiggy-clone:latest > trivyimagedeploy.txt

      - name: Deploy to container
        run: docker run -d --name swiggy-clone -p 3000:3000 isika05/swiggy-clone:latest
      - name: Update kubeconfig
        run: aws eks --region us-east-1 update-kubeconfig --name EKS_CLOUD
      - name: Deploy to kubernetes
        run: kubectl apply -f deployment-service.yml
         # kubectl expose deployment swiggy-clone --type=LoadBalancer --port=3000 --target-port=3000

          # Optionally, wait for deployment rollout to complete
         # kubectl rollout status deployment swiggy-clone
